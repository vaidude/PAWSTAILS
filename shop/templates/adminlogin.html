<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trainer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f3e7; /* Light beige background for a warm, pet-friendly feel */
            font-family: Arial, sans-serif;
        }

        .card {
            border: none;
            border-radius: 10px;
            background-color: #fff; /* White card background for contrast */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        .card-header {
            background-color: #ff9f43; /* Warm orange header */
            color: #fff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            position: relative;
        }

        .card-header h3 {
            font-weight: bold;
            font-size: 1.5em;
        }

        /* Paw icon style for header */
        .paw-icon {
            position: absolute;
            top: -15px;
            right: 15px;
            font-size: 1.5em;
            color: #fff;
        }

        .btn-primary {
            background-color: #ff6b6b; /* Soft red for login button */
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff4e4e; /* Darker red on hover */
        }

        .form-label {
            color: #555; /* Subtle gray for labels */
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px; /* Rounded input fields */
        }

        .footer-text {
            color: #888;
            font-size: 0.9em;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-header text-center">
                        <h3>Admin Login</h3>
                        <span class="paw-icon">üêæ</span> <!-- Paw icon for a pet shop feel -->
                    </div>
                    <div class="card-body">
                        <form method="POST" action="" enctype="multipart/form-data">
                            {% csrf_token %}

                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
