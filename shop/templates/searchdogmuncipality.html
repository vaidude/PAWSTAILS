<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/static/images/lockerlistimg.jpg'); /* Background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: black;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            margin: 15px;
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .card-body {
            text-align: center;
            padding: 20px;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 10px;
        }
        .card-text {
            font-size: 1rem;
            color: #555;
        }
        .container {
            max-width: 1200px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .image-container {
            overflow: hidden;
            border-radius: 0.5rem;
        }
        .image-container img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <a href="/pet_list/" class="btn btn-secondary mb-4">Back</a>
    <h1 class="text-center mb-4">Search Result</h1>
    <div class="row">
        {% for i in datas %}
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card">
                <div class="image-container">
                    <img src="{{ i.image.url }}" alt="Pet Image">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ i.breed }}</h5>
                    <p class="card-text">
                        
                        <img src="{{ i.qr_code.url }}" width="100" height="100" alt="QR Code">
                    </p>
                    <a href="/pet_detail/{{ i.id }}" class="btn btn-primary mt-3">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
