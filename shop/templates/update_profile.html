<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            border-radius: 10px 10px 0 0;
            padding: 20px;
        }
        .card-header h4 {
            margin: 0;
        }
        .card-body {
            padding: 30px;
        }
        .card-body p {
            color: #777;
            font-style: italic;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 8px;
            box-shadow: none;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .profile-image {
            border: 5px solid #007bff;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .text-center img {
            transition: transform 0.3s ease-in-out;
        }
        .text-center img:hover {
            transform: scale(1.1);
        }
        .mb-3 {
            margin-bottom: 20px;
        }
        .d-grid {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Update Profile</h4>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'proupdate' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% if image %}
                            <div class="mb-3 text-center">
                                <img src="{{ image.url }}" class="profile-image" alt="Profile Image" width="150" height="150">
                            </div>
                            {% else %}
                            <p>No image</p>
                            {% endif %}

                            <div class="mb-3">
                                <label for="adminname" class="form-label">Admin Name</label>
                                <input type="text" class="form-control" id="adminname" name="adminname" value="{{ adminname }}">
                            </div>

                            <div class="mb-3">
                                <label for="phno" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phno" name="phno" value="{{ phno }}">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ email }}" readonly>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" value="{{ password }}">
                            </div>

                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" value="{{ confirm_password }}">
                            </div>

                            <div class="mb-3">
                                <label for="image" class="form-label">Profile Image</label>
                                <input type="file" class="form-control" id="image" name="image">
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
