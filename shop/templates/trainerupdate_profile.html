<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Update Profile</h4>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'newupdate' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3 text-center">
                                {% if image %}
                                <img src="{{ image.url }}" class="rounded-circle" alt="Profile Image" width="150" height="150">

                            </div>
                            {% else %}
                            <p>No image available</p>
                            {% endif %}
                            <div class="mb-3">
                                <label for="Name" class="form-label"> Name</label>
                                <input type="text" class="form-control" id="Name" name="Name" value="{{ Name }}" >
                            </div>

                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label><br>
                                <select class="form-select" id="gender" name="gender">
                                    <option value="">Select Gender</option>
                                    <option value="Male" {% if gender == 'Male' %}selected{% endif %}>Male</option>
                                    <option value="Female" {% if gender == 'Female' %}selected{% endif %}>Female</option>
                                    <option value="Other" {% if gender == 'Other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label"> Address</label>
                                <input type="text" class="form-control" id="address" name="address" value="{{ address }}" >
                            </div>

                            <div class="mb-3">
                                <label for="place" class="form-label">Place</label>
                                <select class="form-select" id="place" name="place">
                                    <option value="">Select Place</option>
                                    <option value="Kollam" {% if place == 'Kollam' %}selected{% endif %}>Kollam</option>
                                    <option value="Kottayam" {% if place == 'Kottayam' %}selected{% endif %}>Kottayam</option>
                                    <option value="Thiruvananthapuram" {% if place == 'Thiruvananthapuram' %}selected{% endif %}>Thiruvananthapuram</option>
                                    <option value="Ernakulam" {% if place == 'Ernakulam' %}selected{% endif %}>Ernakulam</option>
                                    <option value="Alappuzha" {% if place == 'Alappuzha' %}selected{% endif %}>Alappuzha</option>
                                    <option value="Iddukki" {% if place == 'Iddukki' %}selected{% endif %}>Iddukki</option>
                                    <option value="Palakad" {% if place == 'Palakad' %}selected{% endif %}>Palakad</option>
                                    <option value="Thirssur" {% if place == 'Thirssur' %}selected{% endif %}>Thirssur</option>
                                    <option value="Pathanamthitta" {% if place == 'Pathanamthitta' %}selected{% endif %}>Pathanamthitta</option>
                                </select>
                            </div>

                            <div class="mb-3 text-center">
                                {% if certificate %}
                        <img src="{{ certificate.url}}" width="100" height="100" alt="">
                        <!-- Add a download link for the certificate -->
                        <a href="/media/{{ certificate }}" download class="btn btn-info">Download Certificate</a>
                    {% else %}
                        <p>No certificate uploaded</p>
                    {% endif %}
                            </div>

                            <div class="mb-3">
                                <label for="phno" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phno" name="phno" value="{{ phno }}">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ email }}">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" value="{{ password }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" value="{{ password }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="image" class="form-label">Profile Image</label>
                                <input type="file" class="form-control" id="image" name="image">
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
