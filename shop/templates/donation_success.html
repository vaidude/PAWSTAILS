{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            background-image: url("{% static 'images/street dog.jpg' %}");
            background-size: cover;
            background-position: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-repeat: no-repeat;


        }

        .success-container {
            width: 100%;
            max-width: 500px;
            background-color: #f6f8f9ad;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #28a745;
            margin-top: 0;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #28a745;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>Thank you for your donation!</h2>
        <p>Your generosity is greatly appreciated.</p>
        <a href="{% url 'donate' %}">Donate More</a>
    </div>
</body>
</html>
