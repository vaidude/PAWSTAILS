
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trainer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f2e6d9; /* Light cream background color */
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 60px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #ff6f61; /* Warm coral color */
            color: #ffffff;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        h3 {
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
        }

        .btn-primary {
            background-color: #ff6f61; /* Matching button color */
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #e65c50; /* Darker coral for hover effect */
        }

        .card-footer a {
            color: #ff6f61;
            text-decoration: none;
        }

        .card-footer a:hover {
            text-decoration: underline;
            color: #e65c50;
        }

        .pet-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-header text-center">
                         <!-- Replace with actual pet logo -->
                        <h3>Trainer Login</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/trainerlog/" enctype="multipart/form-data">
                            {% csrf_token %}

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                    
                        <h3>{{ msg }}</h3>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
