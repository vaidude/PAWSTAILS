<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .card {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card p {
            margin: 5px 0;
            font-size: 16px;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .empty-message {
            font-size: 18px;
            text-align: center;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Trainer Timetable</h2>
        
        {% for i in w %}
            <div class="card">
                <p class="card-title">Date: {{ i.date }}</p>
                <p>Name: {{ i.trainer.Name }}</p>
                <p>Email: {{ i.trainer.email }}</p>
                <p>Start Time: {{ i.start_time }}</p>
                <p>End Time: {{ i.end_time }}</p>
                <p>Location: {{ i.location }}</p>
                <p>Details: {{ i.details }}</p>
                <a href="/confirmwork/{{i.id}}" class="btn btn-primary">Confirm</a>
            </div>
        {% empty %}
            <p class="empty-message">No timetable available.</p>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
