<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Street Dog Adoption - Admin Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f3e9; /* Light beige background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #d87a3d; /* Warm terracotta */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            border-radius: 8px 8px 0 0;
        }

        .card-body {
            padding: 30px;
        }

        .form-label {
            font-weight: bold;
            color: #7a5a47; /* Soft brown for labels */
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #d87a3d;
        }

        .btn-primary {
            background-color: #d87a3d;
            border: none;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #c06b36; /* Darker terracotta for hover effect */
        }

        .card-footer {
            background-color: #f4e7da; /* Light beige */
            text-align: center;
            padding: 15px;
            border-radius: 0 0 8px 8px;
        }

        .card-footer a {
            color: #d87a3d;
            text-decoration: none;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }

        .password-container {
            position: relative;
            margin-bottom: 15px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .form-control-file {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 8px;
            width: 100%;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header">
                        <h3>Street Dog Adoption - Registration</h3>
                        {% if msg %}
                        <div class="alert alert-success" role="alert">
                            {{ msg }}
                            {% endif %}
    
                    </div>
                    <div class="card-body">
                        <form method="POST" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- Admin Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" pattern="[A-Za-z\s]+" title="Name should only contain letters and spaces" id="name" name="name" placeholder="Enter your name" required>

                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>

                            <!-- Place -->
                            <div class="mb-3">
                                <label for="place" name="place" class="form-label">Place</label>
                                <select class="form-select" id="place" name="place">
                                    <option value="">Select Place</option>
                                    <option value="Kollam">Kollam</option>
                                    <option value="Kottayam">Kottayam</option>
                                    <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                                    <option value="Ernakulam">Ernakulam</option>
                                    <option value="Alappuzha">Alappuzha</option>
                                    <option value="Iddukki">Idukki</option>
                                    <option value="Palakad">Palakad</option>
                                    <option value="Thirssur">Thrissur</option>
                                    <option value="Pathanamthitta">Pathanamthitta</option>
                                </select>
                            </div>

                            <!-- Phone Number -->
                            <div class="mb-3">
                                <label for="phno" class="form-label">Phone no</label>
                                <input type="tel" class="form-control" id="phno" name="phno" pattern="^\d{10}$" title="Please enter a valid 10-digit phone number" placeholder="Enter your Phone Number" required>

                            </div>

                            <!-- Password -->
                            <div class="password-container">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                                <span class="toggle-password" onclick="togglePasswordVisibility('password')">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>

                            <!-- Confirm Password -->
                            <div class="password-container">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                                <span class="toggle-password" onclick="togglePasswordVisibility('confirm_password')">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>

                            <!-- ID Proof -->
                            <div class="mb-3">
                                <label for="idproof" class="form-label">ID proof</label>
                                <input type="text" class="form-control" id="idproof" name="idproof" placeholder="Enter your id proof" required>
                            </div>

                            <!-- Profile Image -->
                            <div class="mb-3">
                                <label for="image" class="form-label">Profile Image</label>
                                <input type="file" id="image" name="image" class="form-control-file">
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <p>Already have an account? <a href="/userlogin/">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePasswordVisibility(id) {
            const passwordInput = document.getElementById(id);
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
        }
    </script>
</body>
</html>
