{% extends "adminhome.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Municipality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f3e9;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{% static 'images/bg.jpg' %}");
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #6d4c41;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff7043;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #ff5722;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Municipality</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="muncipality_name">Municipality Name:</label>
            <input type="text" id="muncipality_name" name="muncipality_name" required>

            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="muncipality_email">Email:</label>
            <input type="muncipality_email" id="muncipality_email" name="muncipality_email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="status">Status:</label>
<select id="status" name="status">
    <option value="Active" selected>Active</option>
    <option value="Inactive">Inactive</option>
</select>

            <button type="submit" class="btn">Add Municipality</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
