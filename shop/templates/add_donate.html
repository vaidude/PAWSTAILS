{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Donation</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            background-image: url("{% static 'images/street dog 3.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .donation-container {
            width: 100%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.582);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
            background-color: #f9f9f9;
        }

        form input[type="text"]:focus,
        form input[type="number"]:focus {
            border-color: #28a745;
            outline: none;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="donation-container">
        <h2>Add Donation</h2>
        <form method="post" >
            {% csrf_token %}

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ user.name }}" required>

            <label for="email">Email:</label>
            <input type="text" name="email" id="email" value="{{ user.email }}" required>

            <label for="phno">Phone Number:</label>
            <input type="text" name="phno" id="phno" value="{{ user.phno }}" required>

            <label for="idproof">Idproof:</label>
            <input type="text" name="idproof" id="idproof" value="{{ user.idproof }}" required>

            <label for="price">Donation Amount:</label>
            <input type="number" name="price" id="price" required>

            <button>Save</a></button>
            
        </form>
    </div>
</body>
</html>
