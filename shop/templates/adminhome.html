{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Dogs Adoption Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            background-image: url("{% static 'images/str.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: rgba(141, 110, 99, 0.9); /* Semi-transparent */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100%;
            left: 0; /* Ensures it's aligned to the left */
            top: 0;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 8px;
        }
        .sidebar a:hover {
            background-color: #a1887f;
        }
        .sidebar i {
            margin-right: 10px;
        }

        /* Main content styles */
        .content {
            margin-left: 250px; /* Aligns the content next to the sidebar */
            padding: 20px;
            flex-grow: 1;
            background-color: rgba(255, 248, 225, 0.8); /* Semi-transparent */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            color: #6d4c41;
        }

        /* General button and link styling */
        .button {
            background-color: #ff7043;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ff5722;
        }
    </style>
</head>
<body>
    <!-- Sidebar with icons for street dog adoption features -->
    <div class="sidebar">
        <a href="/addmuncipality/">
            <i class="fas fa-city"></i> Add Municipality
        </a>
        <a href="/donation_list/">
            <i class="fas fa-chart-bar"></i> Donation List
        </a>
        <a href="/adopt_list/">
            <i class="fas fa-chart-bar"></i> Adopt List
        </a>
        <a href="/muncipalitylist/">
            <i class="fas fa-tasks"></i> Manage Municipality
        </a>
        <a href="/ad_listdogs/">
            <i class="fas fa-cog"></i> Dogs list
        </a>
        <a href="/trainer_list/">
            <i class="fas fa-cog"></i> Trainer list
        </a>
        <a href="/logout/">
            <i class="fas fa-chart-bar"></i> Logout
        </a> 
    </div>

    <!-- Main content for street dog adoption -->
    <div class="content">
        <div>
            {% block content  %}
            <h1>Welcome to Street Dogs Adoption Admin Home</h1>
            {% endblock %}
            
        </div>
    </div>
</body>
</html>
